<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <h1>Please Make Your Selection</h1>
  <!-- Buttons for view, add, verify, update, delete -->
  <div class="btn-group-vertical">
    <button type="button" class="btn1 btn-dark">View</button>
    <button type="button" class="btn2 btn-dark">Add</button>
    <button type="button" class="btn3 btn-dark">Verify</button>
    <button type="button" class="btn4 btn-dark">Update</button>
    <button type="button" class="btn5 btn-dark">Delete</button>
  </div>

  <ul class="List">
    
  </ul>

  <!-- Form to add Name, office Number, and Phone Number. Also has an Add button -->
  <form id="form1" class="">
    <div class="form-row">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Name" id="addName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Office Number" id="addON">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Phone Number" id="Number">
      </div>
      <div class="col-auto">
        <button id="btnAdd" type="button" class="btn6 btn-primary mb-2">Add</button>
      </div>
    </div>
  </form>

  <!-- Form to search for a name with a search button -->
  <form id="form2" class="">
    <div class="form-row">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Enter a Name(with first letter of name capital) you want to verify" id="searchName">
      </div>
      <div class="col-auto">
        <button id= "btnSearch" type="button" class="btn7 btn-primary mb-2">Search</button>
      </div>
    </div>
  </form>

  <!-- Form to update with Name, office number, and phone number with an update button -->
  <form id="form3" class="">
    <div class="form-row">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Name you want to update" id="updateName">
      </div>
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Name you want to update to" id="updateName">
      </div>
      <div class="col-auto">
        <button id="btnUpdate" type="button" class="btn8 btn-primary mb-2">Update</button>
      </div>
    </div>
  </form>

  <!-- Form to delete a name with a delete button -->
  <form id="form4" class="">
    <div class="form-row">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Enter a name you want to delete" id="deleteName">
      </div>
      <div class="col-auto">
        <button id="btnDelete" type="button" class="btn9 btn-primary mb-2">Delete</button>
      </div>
    </div>
  </form>

  
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/employeeList.js"></script>
  <script src="./assets/js/app.js"></script>

</body>

</html>
